{{- if not .Values.global.openshift }}
{{ template "vault.mode" . }}
{{- if ne .mode "external" }}
{{- if .Values.standbyIngress.enabled -}}
{{- $extraPaths := .Values.standbyIngress.extraPaths -}}
{{- $serviceName := include "vault.fullname" . -}}
{{- $serviceName = printf "%s-%s" $serviceName "standby" -}}
{{- template "vault.serverServiceEnabled" . -}}
{{- if .serverServiceEnabled -}}
{{- if eq .mode "ha" }}
{{- $servicePort := .Values.server.service.port -}}
{{- $pathType := .Values.standbyIngress.pathType -}}
{{- $kubeVersion := .Capabilities.KubeVersion.Version }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "vault.fullname" . }}-standby
  namespace: {{ include "vault.namespace" . }}
  labels:
    helm.sh/chart: {{ include "vault.chart" . }}
    app.kubernetes.io/name: {{ include "vault.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.standbyIngress.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- template "vault.standbyIngress.annotations" . }}
spec:
{{- if .Values.standbyIngress.tls }}
  tls:
  {{- range .Values.standbyIngress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
{{- if .Values.standbyIngress.ingressClassName }}
  ingressClassName: {{ .Values.standbyIngress.ingressClassName }}
{{- end }}
  rules:
  {{- range .Values.standbyIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
{{ if $extraPaths }}
{{ toYaml $extraPaths | indent 10 }}
{{- end }}
        {{- range (.paths | default (list "/")) }}
          - path: {{ . }}
            pathType: {{ $pathType }}
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}